      labels:
        app: movie-app
        component: tunnel
    spec:
      containers:
      - name: tunnel
        image: ${REGISTRY}/tunnel:latest  # Замените на реальный регистр и версию образа
        imagePullPolicy: Always
        ports:
        - containerPort: 1089
          name: tunnel
        envFrom:
        - configMapRef:
            name: app-config
        - secretRef:
            name: app-secrets
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          tcpSocket:
            port: tunnel
          initialDelaySeconds: 30
          periodSeconds: 20
        readinessProbe:
          tcpSocket:
            port: tunnel
          initialDelaySeconds: 10
          periodSeconds: 10
---
# Tunnel Service
apiVersion: v1
kind: Service
metadata:
  name: tunnel
  labels:
    app: movie-app
    component: tunnel
spec:
  ports:
  - port: 1089
    targetPort: 1089
    name: tunnel
  selector:
    app: movie-app
    component: tunnel
