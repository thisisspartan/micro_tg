---
# ConfigMap и Secret для переменных окружения
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  labels:
    app: movie-app
data:
  # Здесь будут несекретные переменные окружения
  # Пример:
  # APP_ENV: production
---
# PersistentVolumeClaim для данных Redis
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-data-pvc
  labels:
    app: movie-app
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
# PersistentVolumeClaim для папки jpgs
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jpgs-pvc
  labels:
    app: movie-app
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
---
# Redis Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  labels:
    app: movie-app
    component: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: movie-app
      component: redis
  template:
    metadata:
      labels:
        app: movie-app
        component: redis
    spec:
      securityContext:
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      containers:
      - name: redis
        image: redis:7.4.2
        args: ["redis-server", "--appendonly", "yes"]
        ports:
        - containerPort: 6379
          name: redis
        volumeMounts:
        - name: redis-data
          mountPath: /data
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 300m
            memory: 256Mi
        livenessProbe:
          tcpSocket:
            port: redis
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: redis
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: redis-data
        persistentVolumeClaim:
          claimName: redis-data-pvc
---
# Redis Service
apiVersion: v1
kind: Service
metadata:
  name: redis
  labels:
    app: movie-app
    component: redis
spec:
  ports:
  - port: 6379
    targetPort: 6379
    name: redis
  selector:
    app: movie-app
    component: redis
---
# Telegram Bot Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: telegram-bot
  labels:
    app: movie-app
    component: telegram
spec:
  replicas: 1
  selector:
    matchLabels:
      app: movie-app
      component: telegram
  template:
    metadata:
      labels:
        app: movie-app
        component: telegram
    spec:
      containers:
      - name: telegram
        image: ${REGISTRY}/telegram-bot:latest  # Замените на реальный регистр и версию образа
        imagePullPolicy: Always
        volumeMounts:
        - name: jpgs-volume
          mountPath: /app/jpgs
        envFrom:
        - configMapRef:
            name: app-config
        - secretRef:
            name: app-secrets
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 300m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 20
          periodSeconds: 10
      volumes:
      - name: jpgs-volume
        persistentVolumeClaim:
          claimName: jpgs-pvc
---
# Tunnel Deployment
