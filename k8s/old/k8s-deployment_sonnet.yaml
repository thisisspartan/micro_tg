---
# Network Policy для контроля трафика между компонентами
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: app-network-policy
  labels:
    app: movie-app
spec:
  podSelector:
    matchLabels:
      app: movie-app
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: movie-app
  policyTypes:
  - Ingress